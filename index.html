<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LOGO ON URL -->
    <link rel="icon"
        href="https://img.favpng.com/13/5/7/phoenix-logo-clip-art-png-favpng-TbWMPGgw87QkNTYLCsgHNDkt1_t.jpg"
        type="image/icon type">
    <title>CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="calculator-body" id="app">
        <div class="screen">
            <h5>{{output}}</h5>
        </div>
        <div class="button-container">
            <button id="ac"  @click="resetData">
                <p>AC</p>
            </button>
            <button  @click = "computeAction('%')">
                <p>%</p>
            </button>
            <button  @click = "computeAction('÷')">
                <p>÷</p>
            </button>
            <button  @click="getNumber(7)">
                <p>7</p>
            </button>
            <button @click="getNumber(8)" >
                <p>8</p>
            </button>
            <button @click="getNumber(9)" >
                <p>9</p>
            </button>
            <button   @click = "computeAction('×')">
                <p>×</p>
            </button>
            <button @click="getNumber(4)" >
                <p>4</p>
            </button>
            <button @click="getNumber(5)">
                <p>5</p>
            </button>
            <button @click="getNumber(6)" >
                <p>6</p>
            </button>
            <button   @click = "computeAction('-')">
                <p>-</p>
            </button>
            <button @click="getNumber(1)">
                <p>1</p>
            </button>
            <button @click="getNumber(2)">
                <p>2</p>
            </button>
            <button @click="getNumber(3)">
                <p>3</p>
            </button>
            <button   @click = "computeAction('+')">
                <p>+</p>
            </button>
            <button id="zero" @click="getNumber('0')">
                <p>0</p>
            </button>
            <button  >
                <p>•</p>
            </button>
            <button  @click="getResult">
                <p>=</p>
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="script.js" ></script>
</html>
